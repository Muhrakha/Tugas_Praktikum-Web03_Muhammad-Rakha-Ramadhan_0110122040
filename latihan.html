<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <!-- Buat Heading -->
    <h1>Roughneck Fashion Distro | Pizza-on-Demand</h1>
    <!-- Buat Paragraf -->
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it whitin an hour.</p>
    <!-- Buat Garis Pembatas -->
    <br>

    <!-- Buat Form -->
    <form>
        <!-- Penbukus Konten -->
        <fieldset>
            <!-- Buat Table -->
            <table border="1">
                <thead>
                    <tr>
                        <!-- Buat 2 Kolom -->
                        <th colspan="2">Your Information</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Buat 6 Baris -->

                    <tr>
                        <td>
                            <label for="CustomerName">Nama:</label>
                        </td>
                        <td>
                            <input type="text">                       
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Address">Address :</label>
                        </td>
                        <td>
                            <input type="text">                       
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Telephone Number">Telephone Number :</label>
                        </td>
                        <td>
                            <input type="text">                       
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">email :</label>
                        </td>
                        <td>
                            <input type="text">                       
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Instruction">Delivery Customer :</label>
                        </td>
                        <td>
                            <textarea name="" id="" cols="20" rows="10"></textarea>                       
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <br>

    <!-- Buat Form -->
    <form>
        <!-- Pembukus Konten -->
        <fieldset>
            <!-- Buat Table -->
            <table>
                <thead>
                    <!-- Buat Isi Judul -->
                    <tr>
                        <!-- Buat 1 Baris Judul -->
                        <tr>
                            <!-- Kolom Dijadikan 1 -->
                            <th colspan="2">Your Information</th>
                        </tr>
                    </tr>
                </thead>
                <tbody>
                    <!-- Buat 5 Baris Isi Konten -->
                    <tr>
                        <!-- Buat 2 Kolom -->
                        <td>
                            <!-- Deskripsi Inputan -->
                            <label for="name">Name :</label>
                        </td>
                        <td>
                            <!-- Inputan -->
                            <input type="text" id="name">
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
</body>
</html>
